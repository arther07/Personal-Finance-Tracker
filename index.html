<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Finance Tracker</h1>
            <div class="balance-container">
                <div class="balance">
                    <h2>Current Balance</h2>
                    <p id="totalBalance">₹0</p>
                </div>
                <div class="income">
                    <h2>Income</h2>
                    <p id="totalIncome">₹0</p>
                </div>
                <div class="expenses">
                    <h2>Expenses</h2>
                    <p id="totalExpenses">₹0</p>
                </div>
            </div>
        </header>

        <main>
            <section class="add-transaction">
                <h2>Add New Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required minlength="3" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </section>

            <section class="charts">
                <div class="chart-container">
                    <h2>Expense Categories</h2>
                    <div class="chart-wrapper">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h2>Income vs Expenses</h2>
                    <div class="chart-wrapper">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h2>Expense vs Income Trend</h2>
                    <div class="chart-wrapper">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="transactions">
                <h2>Recent Transactions</h2>
                <div class="transactions-list" id="transactionsList">
                    <!-- Transactions will be added here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Check if Chart.js is loaded
        if (typeof Chart === 'undefined') {
            console.error('Chart.js is not loaded. Please check your internet connection.');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
